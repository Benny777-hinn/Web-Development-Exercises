<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lists</title>
    <style>
        nav ul li{
            list-style: devanagari;
            list-style-type: "%" ;
            background-color: rgb(127, 213, 159);
            list-style-position: inside;
            border: 2px solid black;
            list-style-image: url('https://questionsgems.com/wp-content/uploads/2019/03/images-59.jpeg');
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
